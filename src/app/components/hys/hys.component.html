<div class="general">
    <div class="row">
        <h1>HARD Y SOFT SKILLS <span class="bi bi-card-checklist"></span></h1>
    
        
    
        <div class="col-lg-2">
            <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>
    
        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor = "let skill of skill">
            
            <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
           [titleFontSize]="'20px'"
            [showTitle]="true"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="20"
            [innerStrokeWidth]="12"
            [outerStrokeColor]="'#e74c3c'"
            [innerStrokeColor]="'#212f3c'"
            [animation]="true"
            [animationDuration]="600"
            [subtitleColor] = "'#A9A9A9'"
        ></circle-progress>
    
    
        <div>
    
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </div>  
        </div>       
    </div>
</div>
